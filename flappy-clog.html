<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Clog - Dutch Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        #gameContainer {
            position: relative;
            border: 3px solid white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #instructions {
            margin-top: 20px;
            text-align: center;
            max-width: 400px;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        #startButton:hover {
            transform: scale(1.05);
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: #2c3e50;
        }

        #finalScore {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #restartButton {
            padding: 10px 20px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        #restartButton:hover {
            transform: scale(1.05);
        }

        .back-link {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Main Site</a>
    <h1>üá≥üá± Flappy Clog üá≥üá±</h1>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="gameOver">
            <div id="finalScore">0</div>
            <p>Game Over!</p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>
    <div id="instructions">
        <p>Help the Dutch clog fly through the traditional Dutch homes!</p>
        <p>Click or press SPACE to make the clog jump. Avoid the houses!</p>
        <button id="startButton">Start Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const instructions = document.getElementById('instructions');

        // Game variables
        let gameRunning = false;
        let gameOver = false;
        let score = 0;
        let gravity = 0.6;
        let jumpStrength = -12;
        let pipeSpeed = 3;
        let pipeGap = 200;
        let pipeWidth = 80;

        // Clog (player)
        let clog = {
            x: 50,
            y: canvas.height / 2,
            width: 30,
            height: 30,
            velocity: 0
        };

        // Pipes (Dutch homes)
        let pipes = [];

        function drawClog() {
            ctx.fillStyle = '#8B4513'; // Brown for wooden clog
            ctx.fillRect(clog.x, clog.y, clog.width, clog.height);

            // Add some detail to make it look like a clog
            ctx.fillStyle = '#654321';
            ctx.fillRect(clog.x + 5, clog.y + 5, clog.width - 10, clog.height - 10);

            // Add strap
            ctx.fillStyle = '#000';
            ctx.fillRect(clog.x - 5, clog.y + 10, 40, 5);
        }

        function drawPipe(pipe) {
            // Draw Dutch house (simplified)
            ctx.fillStyle = '#D2691E'; // Saddle brown for house body

            // House body
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
            ctx.fillRect(pipe.x, canvas.height - pipe.bottomHeight, pipeWidth, pipe.bottomHeight);

            // Roof
            ctx.fillStyle = '#8B0000'; // Dark red roof
            ctx.beginPath();
            ctx.moveTo(pipe.x, pipe.topHeight);
            ctx.lineTo(pipe.x + pipeWidth/2, pipe.topHeight - 20);
            ctx.lineTo(pipe.x + pipeWidth, pipe.topHeight);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(pipe.x, canvas.height - pipe.bottomHeight);
            ctx.lineTo(pipe.x + pipeWidth/2, canvas.height - pipe.bottomHeight + 20);
            ctx.lineTo(pipe.x + pipeWidth, canvas.height - pipe.bottomHeight);
            ctx.closePath();
            ctx.fill();

            // Windows
            ctx.fillStyle = '#87CEEB'; // Light blue windows
            // Top house windows
            ctx.fillRect(pipe.x + 10, pipe.topHeight - 40, 15, 15);
            ctx.fillRect(pipe.x + pipeWidth - 25, pipe.topHeight - 40, 15, 15);
            // Bottom house windows
            ctx.fillRect(pipe.x + 10, canvas.height - pipe.bottomHeight + 10, 15, 15);
            ctx.fillRect(pipe.x + pipeWidth - 25, canvas.height - pipe.bottomHeight + 10, 15, 15);

            // Door
            ctx.fillStyle = '#654321'; // Brown door
            ctx.fillRect(pipe.x + pipeWidth/2 - 8, canvas.height - pipe.bottomHeight + 30, 16, 25);
        }

        function createPipe() {
            const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
            const bottomHeight = canvas.height - topHeight - pipeGap;

            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomHeight: bottomHeight,
                passed: false
            });
        }

        function update() {
            if (!gameRunning || gameOver) return;

            // Update clog
            clog.velocity += gravity;
            clog.y += clog.velocity;

            // Check ground and ceiling collision
            if (clog.y + clog.height >= canvas.height || clog.y <= 0) {
                endGame();
                return;
            }

            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= pipeSpeed;

                // Check collision with pipes
                if (clog.x < pipe.x + pipeWidth &&
                    clog.x + clog.width > pipe.x &&
                    (clog.y < pipe.topHeight || clog.y + clog.height > canvas.height - pipe.bottomHeight)) {
                    endGame();
                    return;
                }

                // Check if pipe passed
                if (!pipe.passed && pipe.x + pipeWidth < clog.x) {
                    pipe.passed = true;
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                }

                // Remove off-screen pipes
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
            }

            // Add new pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                createPipe();
            }
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB'); // Sky blue
            gradient.addColorStop(1, '#98FB98'); // Pale green
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#228B22'; // Forest green ground
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

            // Draw pipes (houses)
            pipes.forEach(drawPipe);

            // Draw clog
            drawClog();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (!gameRunning) return;
            clog.velocity = jumpStrength;
        }

        function startGame() {
            gameRunning = true;
            gameOver = false;
            score = 0;
            scoreElement.textContent = 'Score: 0';
            clog.y = canvas.height / 2;
            clog.velocity = 0;
            pipes = [];
            gameOverElement.style.display = 'none';
            instructions.style.display = 'none';
            createPipe();
        }

        function endGame() {
            gameRunning = false;
            gameOver = true;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            instructions.style.display = 'block';
        }

        function restartGame() {
            startGame();
        }

        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameRunning && !gameOver) {
                    startGame();
                } else if (gameRunning) {
                    jump();
                }
            }
        });

        canvas.addEventListener('click', () => {
            if (!gameRunning && !gameOver) {
                startGame();
            } else if (gameRunning) {
                jump();
            }
        });

        // Start the game loop
        gameLoop();
    </script>
</body>
