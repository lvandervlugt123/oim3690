<!-- This is the document type declaration, telling the browser this is an HTML5 document -->
<!DOCTYPE html>

<!-- The root element of the HTML document, with language set to English -->
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Specifies the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Sets the viewport for responsive design on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title that appears in the browser tab -->
    <title>Demo Page - OIM3690</title>

 </head>

<!-- The body section contains the visible content of the webpage -->
<body class="demo">
    <!-- Header section with main title and subtitle -->
    <header>
        <h1>Welcome to the Demo Page</h1>
        <p>Exploring web development concepts</p>
    </header>

    <!-- Main content area wrapped in a div with the 'content' class -->
    <div class="content">
        <!-- Section heading for the about section -->
        <h2>About This Project</h2>
        <!-- Paragraph with text and a link that opens in a new tab -->
        <p>Hello, welcome to the demo page! I am a student at <a href="https://www.babson.edu" target="_blank">Babson College</a> working on this project.</p>

        <!-- Section heading for the image section -->
        <h2>Featured Image</h2>
        <!-- Image element with source URL, alt text for accessibility, and width -->
        <img src="https://hips.hearstapps.com/clv.h-cdn.co/assets/16/18/gettyimages-586890581.jpg?crop=0.668xw:1.00xh;0.219xw,0" alt="A friendly yellow Labrador retriever dog" width="300">
        <!-- Caption paragraph describing the image -->
        <p>This is a picture of a beautiful yellow Labrador retriever.</p>
    </div>

    <!-- Footer section with copyright information -->
    <footer>
        <p>&copy; 2026 Demo Project</p>
    </footer>
</body>

<!-- Closing the html element -->
</html>
